<div class="ui-container">
  <div class="timer">
    <p id="minutes">{{ this.GetMinutesString() }}</p>
    <p>:</p>
    <p id="seconds">{{ this.GetSecondsString() }}</p>
    <button (click)="Start()">
      <p>Play</p>
    </button>
    <button (click)="Reset()">
      <p>Reset</p>
    </button>
  </div>
</div>
